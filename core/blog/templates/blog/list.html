<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for post in posts %}
  <div>
    <ol>
      <li>
        <h2>{{post.title}}</h2>
        <h3>{{ post.author }}</h3>
      </li>
    </ol>
  </div>
  {% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}"> w</a>
  {% endif %}
  {% endfor %}
  

</body>
</html>
